<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<title>JSFWebApp</title>
	</h:head>

	<h:body>
		<h1>Our Visitors</h1>
		<h:form>
			<h:dataTable border="1" value="#{visitorModel.visitors}" var="entry">
				<h:column>
					<f:facet name="header">Visitor Name</f:facet>
					<h:outputText value="#{entry.name}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Visit Count</f:facet>
					<h:outputText value="#{entry.frequency}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Last Visit</f:facet>
					<h:outputText value="#{entry.recent}"/>
				</h:column>
			</h:dataTable>
			<p>
				<a href="register.jsf">Register Your Visit</a>
			</p>
		</h:form>
	</h:body>

</html>
