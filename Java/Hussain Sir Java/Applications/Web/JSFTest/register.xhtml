<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<title>JSFWebApp</title>
	</h:head>

	<h:body>
		<h1>Register Your Visit</h1>
		<h:form>
			<b>Name: </b>
			<h:inputText required="true" binding="#{nameToRegister}"/>
			<h:commandButton value="Register" action="#{visitorModel.putVisitor(nameToRegister.value)}"/>
			<p>
				<a href="index.jsf">Our Visitors</a>
			</p>
		</h:form>
	</h:body>
</html>
